<!DOCTYPE html>
<html lang="en" data-page="register">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="Search.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqB7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>
  <div class="navigation">
    <header>
      <img src="Assets/Logo.png" alt="Qatar University Logo" class="logo">
      <div class="buttons">
        <button class="browse" onclick="window.location.href='Search.html';">BROWSE</button>
        <button class="view-path" onclick="window.location.href='Path.html';">
          <span>VIEW</span> PATH
        </button>
        <button class="logout" id="logoutbutton">LOGOUT</button>
      </div>
    </header>
  </div>

  <div class="container">
    <div class="search-bar">
      <form>
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <input type="text" placeholder=" Search" class="searchbox" id="searchbox">
      </form>
      <p style="margin-left: 15px; font-weight: bold;">
        To register a course, click on the course name.
      </p>
    </div>

    <table>
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Category</th>
          <th>Instructor</th>
          <th>Gender</th>
          <th>Section</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tableEntries">

      </tbody>
    </table>
  </div>

  <script src="search.js"></script>
</body>
</html>
