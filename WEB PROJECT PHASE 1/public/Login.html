<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatar University Login</title>
    <link rel="stylesheet" href="Login Style.css"> 
</head>
<body>
    
    <img src="Assets/Logo.png" alt="Qatar University Logo" class="logo">
    

    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form action="">
           <div class="input-box">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="" required>
           </div>

           <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" required>
            </div>
            <p id="errorMessage" style="display: none;">Invalid Username Or Password.</p>
            <button  type="submit" style="color:rgb(44,38, 38);;">LOGIN</button>
            
        </form>


    </div>


    <script src="login.js"></script>
</body>
</html>
